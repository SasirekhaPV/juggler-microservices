<div class="ArenaLayout">
  <div class="rows" *ngFor="let row of totalRow; let i=index">
    <div class="columns" *ngFor="let col of totalCol">
      <div *ngIf="seatStatus(row,col); else SeatAvailable">
        <!-- <div *ngIf="col!=passage[0] && col!=passage[1] && row!=rowPassage; else Passage"> -->
        <div *ngIf="seatBook(row,col); else SeatBlocked" class="seat booked">
          {{seatname[i]}}{{col+1}}
        </div>
      <ng-template #SeatBlocked>
          <div class="seat blocked">{{row}}{{col}}
          </div>
        </ng-template>
      </div>
    <ng-template #SeatAvailable>
      <div class="seat available" (click)="onclick(row,col)">
      {{row}}{{col}}</div>
    </ng-template>
  </div>
  </div>
</div>
<div class="screen">
  All Eyes here
</div>
